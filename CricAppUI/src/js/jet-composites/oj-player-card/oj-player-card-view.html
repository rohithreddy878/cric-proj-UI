<!-- Template to put in oj-list-view "itemTemplate slot-->
  <div :id="[[contextCellId]]">
   <oj-action-card :id="[[contextCardId]]"
                   class="oj-sm-margin-2x oj-flex oj-flex-item player-card" style="height: auto;">
      <div class="oj-flex oj-sm-12">
        <div class="oj-flex  oj-sm-4 oj-sm-flex-items-initial oj-sm-align-items-center oj-sm-justify-content-space-between">
          <div class="oj-flex  oj-sm-1 oj-sm-flex-items-initial oj-sm-align-items-center">
            
          </div>
          <!-- player name details -->
          <div class="oj-flex  oj-sm-11 oj-sm-align-items-center">
            <div class="oj-sm-padding-5x-end">
              <div class="oj-typography-subheading-xs player-card-app-name-div">
                <oj-bind-text value="[[$properties.playerName]]"></oj-bind-text>
              </div>
              <br>
              <div class="oj-typography-body-sm">
                <oj-bind-text value="[[$properties.playerRole]]"></oj-bind-text>
              </div>   
            </div>
          </div>  
        </div>
        <div class="oj-sm-7 oj-flex oj-flex-item  oj-sm-align-items-center oj-sm-justify-content-space-between">
          <!-- player stats details -->
         
        </div>

      </div>
      <div class="oj-sm-2"></div>
      <div class="oj-flex oj-flex-item oj-sm-8 oj-sm-align-items-center oj-sm-justify-content-center" > 
        
        
      </div>
      <div class="oj-sm-2"></div>
      
   </oj-action-card>
  </div>
